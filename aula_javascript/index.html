<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ligamento e desligamento</title>
	<script type="text/javascript">
		function ligapc() {
			document.getElementById("pcon").src="pc-on.jpg"; 
		}
		function desligapc() {
			document.getElementById("pcon").src="pc-off.jpg"; 
		}
	</script>
</head>
<body>
	<center>
		<h1>
			Ligue o COMPUTADOR:
		</h1>
		<img src="pc-off.jpg" id="pcon" onclick="ligapc()" onmouseout="desligapc()"> 
	</center>
</body>
</html>
