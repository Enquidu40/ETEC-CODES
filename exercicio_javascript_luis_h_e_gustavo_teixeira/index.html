<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title> GOKU GENKIDAMA </title>
	<style type="text/css">
		body{
			background-color: #2f4398;
		}
	</style>
	<script type="text/javascript">
		function goku() {
						document.getElementById("genkidama").src="goku.png";
			 		}
		function genkidama(){
						document.getElementById("genkidama").src="genkidama.png";
			 		}
		function freeza(){
						document.getElementById("genkidama").src="freeza.jpg";
			 		}	 		
	</script>
</head>
<body>
	<

	<center>
		<h1> INTERAJA COM O GOKU </h1>
		<img src="goku.png" id="genkidama" onclick="goku()" onmousemove="genkidama()" onmouseout="freeza()"> 	
	</center>
</body>
</html>
