<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formul√°rio</title>
	<style type="text/css">
		label{
			font-family: arial;
		}
		legend{
			font-family: fantasy;
		}
		body{
			background-color: lightgreen;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend> Cadastro Pessoal </legend>
			<form>
				<table>
					<tr>
						<td>
							<label>
								Nome:
							</label>
						</td>
						<td>
							<input type="text" name="Nome" size="40" placeholder="Insira o seu nome">
						</td>
					</tr>
					<tr>
						<td>
							<label>
								Sexo:
							</label>
						</td>
						<td>
							<input type="radio" name="Sexo" size="40" value="masc"> Masculino
							<input type="radio" name="Sexo" size="40" value="fem"> Feminino
						</td>
					</tr>
					<tr>
						<td>
							<label>
							 Email: 
							</label>
						</td>
						 <td>
							<input type="Email" name="email" size="40" placeholder="Insira o seu E-mail">
						</td>
					</tr>
					<tr>
						<td>
							<label>
								Data de Nascimento:
							</label>
						</td>
						<td>
							<input type="date" name="Datadenasc">
						</td>
					</tr>
					<tr>
						<td>
							<label>
								Arquivos:
							</label>
						</td>
						<td>
							<input type="file" name="Arquivo">
						</td>
					</tr>
					<tr>
						<td>
							<label>
								Senha:
							</label>
						</td>
						<td>
							<input type="password" name="Senha" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>
								CPF:
							</label>
						</td>
						<td>
							<input type="number" name="cpf" value="13" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>
								Telefone:
							</label>
						</td>
						<td>
							<input type="tel" name="telefone" pattern="[0-9{3}-[0-9]{3}-[0-9]{4}">
						</td>
					</tr>
				</table>
			</form>
	</fieldset>
</body>
</html>
