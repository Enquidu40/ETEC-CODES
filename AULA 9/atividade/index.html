<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<h2 style="margin-left: 140px;">
		Cadastro de Clientes
	</h2>
	<img src="perfil.jpg" width="120px" style="float: left; margin-right: 20px;">
	<fieldset>
		<legend>
			Dados Pessoais
		</legend>
		<form>
			<table>
				<tbody>
				<tr>
					<td>
						<label>
							Nome:
						</label>
					</td>
					<td>
						<input type="text" name="Nome" size="40" placeholder="Insira o seu nome">
					</td>
				</tr>
				<tr>
					<td>
						<label>
							Nascimento
						</label>
					</td>
					<td>
						<input type="date" name="data">
					</td>
				</tr>
				<tr>
					<td>
						<label>
							Gênero:
						</label>
					</td>
					<td>
						<input type="radio" name="Gênero" size="40" value="masc"> Masculino
						<input type="radio" name="Gênero" size="40" value="fem"> Feminino
						<input type="text" name="Gênero" size="13" placeholder="Insira outro gênero."> Outro
					</td>
				</tr>
				<tr>
					<td>
						<label>
							Formação:
						</label>
					</td>
					<td>
						<select name="name">
							<option value="">&nbsp;</option>
							<option value="EFI">Ensino Fundamental Incompleto</option>
							<option value="EFI">Ensino Fundamental I</option>
							<option value="EFII">Ensino Fundamental II</option>
							<option value="EM">Ensino Médio</option>
							<option value="EM">Ensino Superior</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Profissão:
					</td>
					<td>
							<select name="name">
							<option value="">&nbsp;</option>
							<option value="P">Pedreiro</option>
							<option value="M">Marceneiro</option>
							<option value="F">Ferreiro</option>
							<option value="MI">Mineiro</option>
							<option value="G">Guerreiro</option>
							<option value="E">Escudeiro</option>
							<option value="L">Lixeiro</option>
							<option value="T">Toureiro</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>
							CPF:
						</label>
					</td>
					<td>
						<input type="number" name="cpf" size="13" required>
					</td>
				</tr>
				</tbody>
			</table>			
		</form>
	</fieldset>
	<h2 style="margin-left: 140px;">
		Contato
	</h2>
	<img src="contato.jpg" width="120px" style="float: left; margin-right: 20px;">
	<fieldset>
		<legend>
			Contato
		</legend>
		<form>
			<table>
				<tbody>
				<tr>
					<td>
						<label>
							E-mail:
						</label>
					</td>
					<td>
						<input type="text" name="email" size="40" placeholder="Insira o seu E-mail">
					</td>
				</tr>
				<tr>
					<td>
						<label>
							Telefone Residencial:
						</label>
					</td>
					<td>
						<input type="text" name="tel" size="40" placeholder="Insira o seu número de Telefone Fixo">
					</td>
				</tr>
				<tr>
					<td>
						<label>
							Telefone Celular:
						</label>
					</td>
					<td>
						<input type="text" name="telmov" size="40" placeholder="Insira o seu número de Celular">
					</td>
				</tr>
				<tr>
				</tbody>
			</table>
		</form>
	</fieldset>
	<h2 style="margin-left: 140px;">
		Endereço
	</h2>
	<img src="local.jpg" width="120px" style="float: left; margin-right: 20px;">
	<fieldset>
		<legend>
			Endereço
		</legend>
			<form>
				<table>
					<tbody>
					<tr>
						<td>
							CEP:
						</td>
						<td>
							<input type="text" name="cep" size="40" placeholder="Ex. 12345000">
						</td>
					</tr>
					<tr>
						<td>
							Endereço:
						</td>
						<td>
							<input type="text" name="endereco" size="40">
						</td>
					</tr>
					<tr>
						<td>
							Número da residência
						</td>
						<td>
							<input type="text" name="numr" size="40" placeholder="número ou s/n">
						</td>
					</tr>
					<tr>
						<td>
							Complemento (opcional):
						</td>
						<td>
							<input type="text" name="comple" size="40" placeholder="Apartamento, sala, conjunto, edifício, andar, etc.">
						</td>
					</tr>
					<tr>
						<td>
							Bairro:
						</td>
						<td>
							<input type="text" name="bairro" size="40">
						</td>
					</tr>
					<tr>
						<td>
							Cidade:
						</td>
						<td>
							<input type="text" name="cidade" size="40">
						</td>
					</tr>
					<tr>
						<td>
							Estado:
						</td>
						<td>
							<select name="estado" required>
								<option value="">Selecione o estado</option>
								<option value="AC">Acre</option>
								<option value="AL">Alagoas</option>
								<option value="AP">Amapá</option>
								<option value="AM">Amazonas</option>
								<option value="BA">Bahia</option>
								<option value="CE">Ceará</option>
								<option value="DF">Distrito Federal</option>
								<option value="ES">Espírito Santo</option>
								<option value="GO">Goiás</option>
								<option value="MA">Maranhão</option>
								<option value="MT">Mato Grosso</option>
								<option value="MS">Mato Grosso do Sul</option>
								<option value="MG">Minas Gerais</option>
								<option value="PA">Pará</option>
								<option value="PB">Paraíba</option>
								<option value="PR">Paraná</option>
								<option value="PE">Pernambuco</option>
								<option value="PI">Piauí</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="RN">Rio Grande do Norte</option>
								<option value="RS">Rio Grande do Sul</option>
								<option value="RO">Rondônia</option>
								<option value="RR">Roraima</option>
								<option value="SC">Santa Catarina</option>
								<option value="SP">São Paulo</option>
								<option value="SE">Sergipe</option>
								<option value="TO">Tocantins</option>
							</select>
						</td>						
					</tr>				
				</table>
			</tbody>
			</form>
	</fieldset>
	<table>
		<tr>
			<td colspan="2" style="padding-left: 140px;">
				<input type="reset" value="Resetar">
				<input type="submit" value="Cadastrar">
			</td>
		</tr>
	</table>
	
</body>
</html>
